<html lang="en">

                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Don't have an account? <a href="/register.html">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
