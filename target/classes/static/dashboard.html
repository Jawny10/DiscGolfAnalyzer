<!-- src/main/resources/static/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Disc Golf Throw Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #28a745;
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0.5rem;
        }
        #results {
            display: none;
        }
        .feedback-item {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background-color: #f0f8ff;
            border-left: 4px solid #007bff;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>Disc Golf Throw Analyzer</h1>
            <p class="lead">Upload and analyze your disc golf throws</p>
        </div>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Upload a Throw</h5>
                        <form id="uploadForm">
                            <div class="mb-3">
                                <label for="videoFile" class="form-label">Choose Video File</label>
                                <input class="form-control" type="file" id="videoFile" accept="video/*" required>
                                <div class="form-text">Max file size: 100MB</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Analyze Throw</button>
                        </form>
                    </div>
                </div>

                <div id="loading" class="text-center" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Analyzing your throw...</p>
                </div>
                
                <div id="results" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Analysis Results</h5>
                        
                        <div class="row mb-3">
                            <div class="col">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h6 class="card-subtitle mb-2 text-muted">Release Angle</h6>
                                        <h4 id="releaseAngle">-</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h6 class="card-subtitle mb-2 text-muted">Flight Path</h6>
                                        <h4 id="flightPath">-</h4>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h6 class="card-subtitle mb-2 text-muted">Estimated Distance</h6>
                                        <h4 id="distance">-</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h6 class="card-subtitle mb-2 text-muted">Max Height</h6>
                                        <h4 id="maxHeight">-</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <h6 class="mt-4">Flight Path Visualization:</h6>
                        <div id="visualizationContainer" class="text-center mb-3">
                            <img id="trajectoryImage" src="" alt="Flight trajectory" class="img-fluid" style="max-height: 300px; display: none;">
                        </div>
                        
                        <h6 class="mt-4">Analysis Feedback:</h6>
                        <div id="feedbackContainer"></div>
                        
                        <button id="newAnalysisBtn" class="btn btn-outline-primary w-100 mt-3">
                            Analyze Another Throw
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Get user ID from session storage or login
        const userId = 1; // For testing, we'll use a fixed user ID
        
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const videoFile = document.getElementById('videoFile').files[0];
            
            if (!videoFile) {
                alert('Please select a video file');
                return;
            }
            
            const formData = new FormData();
            formData.append('video', videoFile);
            formData.append('userId', userId);
            
            // Show loading spinner
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            fetch('/api/throws/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error analyzing throw');
                }
                return response.json();
            })
            .then(data => {
                // Hide loading spinner
                document.getElementById('loading').style.display = 'none';
                
                // Display results
                document.getElementById('releaseAngle').textContent = data.releaseAngle ? data.releaseAngle.toFixed(1) + 'Â°' : '-';
                document.getElementById('flightPath').textContent = data.flightPath || '-';
                document.getElementById('distance').textContent = data.distance ? Math.round(data.distance) + ' units' : '-';
                document.getElementById('maxHeight').textContent = data.maxHeight ? Math.round(data.maxHeight) + ' units' : '-';
                
                // Display trajectory image if available
                if (data.trajectoryImage) {
                    const trajectoryImg = document.getElementById('trajectoryImage');
                    trajectoryImg.src = data.trajectoryImage;
                    trajectoryImg.style.display = 'block';
                }
                
                // Display feedback
                const feedbackContainer = document.getElementById('feedbackContainer');
                feedbackContainer.innerHTML = '';
                
                if (data.techniqueFeedback && data.techniqueFeedback.length > 0) {
                    data.techniqueFeedback.forEach(feedback => {
                        const feedbackEl = document.createElement('div');
                        feedbackEl.className = 'feedback-item';
                        feedbackEl.textContent = feedback;
                        feedbackContainer.appendChild(feedbackEl);
                    });
                } else {
                    const noFeedbackEl = document.createElement('p');
                    noFeedbackEl.textContent = 'No specific feedback available.';
                    feedbackContainer.appendChild(noFeedbackEl);
                }
                
                // Show results
                document.getElementById('results').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                alert('Error analyzing throw. Please try again.');
            });
        });
        
        document.getElementById('newAnalysisBtn').addEventListener('click', function() {
            document.getElementById('results').style.display = 'none';
            document.getElementById('uploadForm').reset();
        });
    </script>
</body>
</html>
