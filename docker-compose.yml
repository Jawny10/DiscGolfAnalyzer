version: '3.8'

services:
  # Java Spring Boot API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ML_SERVICE_URL=http://ml-service:5001
      - ANTHROPIC_ENABLED=false
      - H2_CONSOLE_ENABLED=true
    depends_on:
      ml-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/throws/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Python ML Service
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=development
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

