# Server configuration
server.port=8080

# Database configuration
spring.datasource.url=jdbc:h2:mem:discgolfdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# H2 in-memory database for dev
spring.datasource.url=jdbc:h2:mem:discgolf;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# (optional) allow H2 console at /h2-console
spring.h2.console.path=/h2-console

# Multipart file upload configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# AWS configuration
aws.region=us-east-1

# Add AWS S3 bucket name
aws.s3.bucket=discgolfanalyzer-videos

# ML service configuration
ml.service.url=http://localhost:5001


spring.application.name=discgolfanalyzer

# Configure via environment variables at runtime (recommended):
# OPENAI_API_KEY=sk-...
# Optional: OPENAI_ORG_ID / OPENAI_PROJECT_ID
